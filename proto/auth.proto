syntax = "proto3";
package _auth;

message User {
  string id = 1;
  string tag = 2;
  string token = 3;
}

message AuthenticateUserRequest {
  string userTag = 1;
  string pass = 2;
}

message GetUserRequest {
  string token = 1;
}

service AuthService {
  rpc AuthenticateUser(AuthenticateUserRequest) returns (User) {}
  rpc GetUser(GetUserRequest)returns (User) {}
}